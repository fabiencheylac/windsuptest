<ion-header>
  <ion-navbar>
    <ion-title>Winds-up</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<h2>26noeud</h2>
<h3>Min: 22</h3>
<h3>Max: 28</h3>
    <table padding >

      <thead>
        <tr>
          <td>
            Heure
          </td>
          <td>
            Moyenne
          </td>
          <td>
            Min
          </td>
          <td>
            max
          </td>
          <td>
            Orientation
          </td>
        </tr>

      </thead>
      <tbody>

          <tr *ngFor="let info of Releve">
          <td>
            {{info.heure}}:{{info.minute}}
          </td>
          <td>
            {{info.moyen}}
          </td>
          <td>
            {{ info.min}}
          </td>
          <td>
            {{ info.max}}
          </td>
          <td>
            {{ info.orientation}}
          </td>
          <td class="progress">

  <div class="progress-bar" role="progressbar" style="width: {{ info.pourcentage }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>

          </td>
        </tr>

      </tbody>
    </table>






</ion-content>
